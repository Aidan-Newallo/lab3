<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SWEN 2003</title>
</head>

<body>
    <h1>Welcome to SWEN 2003</h1>
    <div id="main">
        <div>My name is Lee and this is my Lab project</div>
        
        <!-- Input field for name and the button to send -->
        <input type="text" id="name" placeholder="Enter your name">
        <button id="send">Send</button>
        
        <!-- Area to display greeting and date after name is sent -->
        <div id="response" hidden>
            <p></p>
            <p></p>
        </div>
        
        <script type="module">
            const inputButton = document.getElementById('send');
            const nameField = document.getElementById('name');
            const responseDiv = document.getElementById('response');
            const firstParagraph = document.querySelector('#response p:first-of-type');
            const lastParagraph = document.querySelector('#response p:last-of-type');

            inputButton.addEventListener('click', async () => {
                const name = nameField.value;
                if (!name) {
                    return;
                }
                try {
                    responseDiv.removeAttribute('hidden');
                    const response = await fetch('http://localhost:8080', { 
                        method: 'POST', 
                        headers: { 'content-type': 'application/json' }, 
                        body: JSON.stringify({ name }) 
                    });
                    const body = await response.json();
                    firstParagraph.innerText = body.response;
                    lastParagraph.innerText = body.date ? `Today is ${body.date}` : '';
                } catch (err) {
                    firstParagraph.innerText = 'An error occurred: ' + err.message;
                }
            });
        </script>
    </div>
</body>
</html>
